    <meta name="theme-color" content="#0000ffff">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <title>Berlinda</title>
</head>

<body>
    <div class="container">
        <div class="alert alert-danger alert-dismissible fade text-center" id="alert" role="alert">
            <strong>Um erro ocorreu!</strong> Por favor, tente novamente em alguns minutos.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <canvas class="canvas" id="canvas"></canvas>
    <main class="content" id="content">
        <h1 class="display display--strong">Já arrecadamos até aqui até aqui</h1>
        <div class="app" id="app">
            <div class="percentage" id="percentage">0%</div>
            <div class="berlinda" id="berlinda">
                <figure class="berlinda-off" id="berlinda-off">
                    <img src="img/berlinda-off.svg" alt="">
                </figure>
                <figure class="berlinda-on" id="berlinda-on">
                    <img src="img/berlinda-on.svg" alt="">
                </figure>
            </div>
        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <script src="confetti/index.min.js"></script>
    <script>

        const confettiSettings = {
            target: 'canvas',
        };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
    </script>
</body>

</html>
